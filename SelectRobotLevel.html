<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Level</title>
    <link rel="icon"  href="images/game.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="SelectGame.css">
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1>Choose a level:</h1>
        <select id="level" onclick="selected()">
            <option value="undecided">--Please choose an option--</option>
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
        </select>
    </div>
    <div class="footer">
        <button id="button" onclick="button()">Start</button>
    </div>
</div>
<script src="selectGame.js"></script>
</body>
</html>
